<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h1 th:switch="${category}">
        <p th:case="'qna'" style="padding-top: 10px">질문 게시판</p>
        <p th:case="'free'" style="padding-top: 10px">자유 게시판</p>
        <p th:case="'tips'" style="padding-top: 10px">학습 노하우</p>
        <!--            <p th:case-default>기타게시판</p>-->
    </h1>    <h5 class="my-3 border-bottom pb-2">글 등록</h5>
    <form th:object="${questionForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" th:field="*{subject}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id ="editor" th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>

<script>
    var simplemde = new SimpleMDE({
        element: document.getElementById("editor"),
        spellChecker: false
    });
</script>
