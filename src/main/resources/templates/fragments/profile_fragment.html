<div th:fragment="profile_fragment">
    <div class="row pt-3">
        <div>
            <h3>회원 정보</h3>
            <div class="d-flex flex-column pt-3">
                <label for="nickname" >닉네임</label>
                <input type="text" id="nickname" autocomplete="username"
                       class="block w-full rounded border border-gray-500/30 px-3 py-2 text-sm placeholder-gray-500/80 focus:border-gray-500 focus:outline-none focus:ring-0 dark:bg-gray-500/20 sm:text-base"
                       name="fullName" readonly th:value="${siteUser.nickname}" />

            </div>

            <hr>

            <h3 class="pt-3">계정 삭제</h3>
            <div class="mt-3 space-y-2 rounded border border-gray-500/50 p-3"><p class="text-muted">해당 계정으로 작성한 게시물, 답변,
                댓글이 모두 삭제되며 복구할 수 없습니다.</p></div>
            <div class="d-flex justify-content-end">
                <button type="button" class="mt-3 float-right btn btn-danger">회원 탈퇴</button>
            </div>
        </div>

    </div>
</div>
