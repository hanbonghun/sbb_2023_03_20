<div class="board-group">
  <div class="row my-3">
    <p class="board-name m-0"><a th:href="@{|/question/list?category=${category}|}" th:text="${name}" style="font-weight: bold"></a></p>
  </div>
  <table class="table p-0">
    <tbody>
    <tr th:each="question, loop : ${questions}">
      <td style="padding-left: 30px">
        <a th:href="@{|/question/detail/${question.id}?category=${category}|}" th:text="${question.subject}"></a>
        <span class="text-danger small ms-2" th:if="${#lists.size(question.answerList) > 0}"
              th:text="${#lists.size(question.answerList)}"></span>
      </td>
      <td class="text-center"><span th:if="${question.author != null}" th:text="${question.author.nickname}"></span></td>
      <td class="text-center" th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
  </table>
</div>
