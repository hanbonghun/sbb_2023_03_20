<div class="board-group">
    <div>
        <p class="board-name m-0 text-center m-2"><a th:href="@{|/question/list?category=${category}|}"
                                                     th:text="${name}" style="font-weight: bold"></a></p>
    </div>
    <hr>
    <ul>
        <li th:each="question, loop : ${questions}">
            <div class="d-flex justify-content-between">
                <div>
                <small class="text-center"><span th:if="${question.author != null}"
                                               th:text="${question.author.nickname}"></span></small>
                <small class="text-center" th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></small>
                </div>
                <div>

                <small class="text-danger" th:text="${#lists.size(question.voter)}"></small>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
                    <path d="M1 2.75C1 1.784 1.784 1 2.75 1h10.5c.966 0 1.75.784 1.75 1.75v7.5A1.75 1.75 0 0 1 13.25 12H9.06l-2.573 2.573A1.458 1.458 0 0 1 4 13.543V12H2.75A1.75 1.75 0 0 1 1 10.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h2a.75.75 0 0 1 .75.75v2.19l2.72-2.72a.749.749 0 0 1 .53-.22h4.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"></path>
                </svg><small class="text-danger" style="margin-left:3px" th:text="${#lists.size(question.answerList)}"></small>
                </div>
            </div>
            <div>
                <a style="font-weight: bold" class="font-weight-bold" th:href="@{|/question/detail/${question.id}?category=${category}|}"
                   th:text="${question.subject}"></a>
            </div>
        <hr>
        </li>
    </ul>
</div>
