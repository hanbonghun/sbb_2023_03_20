<html layout:decorate="~{board_layout}">
<div layout:fragment="content" class="container my-3">
<!--  <h2 th:text="${siteUser.nickname}"></h2>-->
  <div class="row pt-3">
    <div>
      <h3>회원 정보</h3>
      <div class="d-flex flex-column pt-3">
        <form th:action="@{/user/updateNickname}" method="post">
        <div class="mb-2"><label for="nickname" >닉네임</label></div>
        <input type="text" id="nickname" autocomplete="username"
               class="block w-full rounded border border-gray-500/30 px-3 py-2 text-sm placeholder-gray-500/80 focus:border-gray-500 focus:outline-none focus:ring-0 dark:bg-gray-500/20 sm:text-base"
               name="nickname"  th:value="${siteUser.nickname}" />
          <input type="hidden" name="id" th:value = "${siteUser.id}" />
        <div class="d-flex justify-content-end">
          <button type="submit" class="mt-3 float-right btn btn-primary" style="width:95px;">저장</button>
        </div>
        </form>
      </div>

      <hr>

      <h3 class="pt-3">계정 삭제</h3>
      <div class="mt-3 space-y-2 rounded border border-gray-500/50 p-3"><p class="text-muted">해당 계정으로 작성한 게시물, 답변,
        댓글이 모두 삭제되며 복구할 수 없습니다.</p></div>
        <form th:action="@{/user/delete}" method="post">
      <div class="d-flex justify-content-end">
        <input type="hidden" name="id" th:value = "${siteUser.id}" />
        <button type="submit" class="mt-3 float-right btn btn-danger" style="width:95px;">회원 탈퇴</button>
      </div>
        </form>
    </div>

  </div>
</div>
</html>
